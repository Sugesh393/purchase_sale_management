<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css' )}}" >
    <title>Sale Form</title>
    <script>
        function submitAndRedirect() {
            // Display popup message
            alert('Sold successfully');

            // Redirect to the index page after a short delay
            setTimeout(function() {
                window.location.href = '/';
            }, 1000); // Redirect after 1 second (1000 milliseconds)
        }
    </script>
</head>
<body>
    <h1>Sale Form</h1>
    <form action="/store_sale" method="post" onsubmit="submitAndRedirect()">
        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>
        <br><br>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <br><br>
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" min="1" step="1" required>
        <br><br>
        <button type="submit">Submit Sale</button>
    </form>
</body>
</html>
